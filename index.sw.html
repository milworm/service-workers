<html>
<head>
    <meta charset="UTF-8">
    <title>With Service Workers</title>
    
    <!-- <link rel="stylesheet" href="/css/app.css?build=<buildno></buildno>" />

    <link rel="stylesheet" href="/css/app.css" />
    <script src="/js/app.js"></script>
    <script>
      navigator.serviceWorker.register('/sw.js').then(function(result) {
        console.log(result);
        localStorage.setItem('sw_version', '<buildno></buildno>');
      });

      window.onbeforeunload = function() {
        var swVersion = '<buildno></buildno>';

        if(localStorage.getItem('sw_version') == swVersion)
            return ;

        navigator.serviceWorker.unregister('/sw.js');
      }
    </script>
</head>
